<div fxLayout="column" class="top">
</div>
<div fxLayout="row" fxLayoutGap="15px">
	<div fxLayout="column" fxFlex="50">
    <textarea name="json"
          [(ngModel)]="jsonStr"
          #json='ngModel' (ngModelChange)="convertJson2Yaml($event)"></textarea>
	</div>
	<div fxLayout="column" fxFlex="50">
    <textarea name="yaml"
          [(ngModel)]="yamlStr"
          #yaml='ngModel' (ngModelChange)="convertYaml2Json($event)"></textarea>
	</div>
</div>
